wit-bindgen-gen-wasmer = { path = '../gen-wasmer' }
wit-bindgen-gen-wasmer-py = { path = '../gen-wasmer-py' }
wit-bindgen-rust = { path = '../rust-wasm' }
wasmprinter = "0.2.29"
